<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>

    <link href="/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/add_user_view.css" />

    <script>
        const collection = document.getElementsByClassName("resize");

        function fontResize() {
            var toSet = document.getElementById("slider").value + 'px';
            for (var i = 0; i < collection.length; i++) {
                collection[i].style.fontSize = document.getElementById("slider").value + 'px';
            }
        }  
    </script>

</head>
<body>
    <header>

        <div class="sidenav">
            <p style="font-size: 30px; color: white; text-align: center; font-weight: bold;">Scrum Force</p>
            <a href="/dashboard">Dashboard</a>
            <a href="/product">Product Backlog</a>
            <a href="/sprint_board">Sprint Board</a>
            <a href="/">Logout</a>

            <br><br>
            <h3> Accessibility</h3>
            <div>
              <h4>Text size</h4>
              <input type="range" min="10" max="50" id="slider" value="30" onchange="fontResize()">
            </div>
        </div>

    </header>
    <main>
        <div class="container my-5">
            <div class="card">
                <form action="/add_user" method="POST">
                    <div class="container card-text my-2">
                        <h2 class="text-center resize">Add New User</h2>
                        <a class="btn btn-primary resize" href="/users">Return to users table</a>
                    </div>
                 
                    <div class="container resize">
                        <!-- User Name Input -->
                        <div class="mb-3">
                            <label style="color: red; font-size: small;">Fields with * is mandatory</label>  
                            <br> 
                            <i class="bi bi-person"></i>
                            <label for="user_name" class="form-label">User Name:</label>
                            <label style="color: red;">*</label>
                            <input class="form-control form-control-sm resize" type="text" id="user_name" name="user_name" placeholder="Enter new user's name" required>
                        </div>

                        <!-- User email Input -->
                        <div class="mb-3">
                            <i class="bi bi-envelope-at"></i>
                            <label for="user_email" class="form-label">User Email:</label>
                            <label style="color: red;">*</label>
                            <input class="form-control form-control-sm resize" type="email" id="user_email" name="user_email" placeholder="Enter new user's email" required>
                        </div>

                        <!-- User Password Input -->
                        <div class="mb-3">
                            <i class="bi bi-person-lock"></i>
                            <label class="form-label" for="user_type">User Password:</label>
                            <label style="color: red;">*</label>
                            <input class="form-control form-control-sm resize" type="text" id="user_password" name="user_password" placeholder="Enter new user's password" required>
                        </div>
                
                        <!-- User Type Input -->
                        <div class="mb-3"></div>
                            <i class="bi bi-menu-app"></i>
                            <label class="form-label" for="user_type">User Type:</label>
                            <label style="color: red;">*</label>
                            <select class="form-control form-control-sm resize" id="user_type" name="user_type" required>
                                <option value="Admin">Admin</option>
                                <option value="Team Member">Team Member</option>
                            </select>
                         </div>

                        <br>

                        <button class="btn btn-success resize" type="submit" style = "margin-left: 10px; margin-bottom: 15px;" >Save</button>
                    </div>

                    <br>
                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
